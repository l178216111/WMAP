  <form class="form-horizontal"  role="form">
	   <div class="col-md-3">
            <input type="text" id="config-demo" class="form-control" ng-model="time" style='position: relative;'>
            <i class="glyphicon glyphicon-calendar fa fa-calendar" style='position: absolute; bottom: 10px; right: 24px; top: auto; cursor: pointer;'></i>
          </div>
                                <div class="input-group col-md-3 pull-left">
                                 <button type="button" id="submit_ladda" class="ladda-button btn btn-primary" ng-click="submit()" data-style="zoom-in">
                                        <span class="ladda-label">提交</span>
                                </button>

		                  <div class="input-group col-md-2  col-md-offset-1 pull-left">
                                        <span class="input-group-addon">分类:</span>

                                        <option value="equiment">设备</option>
                                        </select>
                                </div>

</form>
		<br>
		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	<script type="text/javascript" src="./js/highcharts.js"></script>
        <script type="text/javascript" src="./js/modules/exporting.js"></script>
	<script type="text/javascript" src="./js/moment.js"></script>
	<script type="text/javascript" src="./js/daterangepicker.js"></script>
<script>
	$('#config-demo').daterangepicker({
		  "dateLimit": {
        		"month": 12
    		},
	});
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '生产效率报表'
        },
	credits : { 
                enabled : false 
        },
        xAxis: {
            categories: ['CH01', 'CH02', 'Ch03', 'CH04', 'CH05']
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Total Hours'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: 0,
            verticalAlign: 'top',
            y: 30,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + ' hours <br/>' +
                    '总计: ' + this.point.stackTotal + ' hours';
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: [{
            name: '运行',
	    color:'#00FF00',
            data: [500, 333, 444, 667, 552]
        }, {
            name: '停止',
	    color:'#F00078',	
            data: [510, 520, 530, 520, 610]
        }]
    });
</script>
	</body>
</html>
